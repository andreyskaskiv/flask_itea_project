{% extends '_base.html' %}

{% block page_content %}


    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-8">
            {% for post in posts %}
                <article class="media content-section">
                    <img class="rounded-circle article-img"
                         src="{{ url_for('static', filename='profile_pics/' + post.author.profile.avatar) }}">
                    <div class="media-body">

                        <div class="article-metadata">
                            <a class="mr-2" href="{{ url_for('posts.user_posts', username=post.author.username) }}">
                                {{ post.author.username }}
                            </a>

                            <small class="text-muted">
                                {{ post.date_posted.strftime('%Y-%m-%d') }}
                            </small>
                        </div>

                        <h2><a class="article-title" href="{{ url_for('posts.post_func', post_id=post.id) }}">
                            {{ post.title }}
                        </a></h2>

                        <p class="article-content">{{ post.content }}</p>
                    </div>

                </article>
            {% endfor %}
        </div>
        <div class="col-md-3"></div>
    </div>


{% endblock page_content %}
