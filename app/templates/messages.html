{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} text-center" id="alert_block">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true" id="close_alert" onclick="closeAlert()">&times;</span>
            </button>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
